<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calc-container">
        <div class="calc-display">0</div>
        <div class="calc-btn-container">
          <button class="calc-btn calc-clear-btn">C</button>
          <button class="calc-btn calc-backsapce-btn">&lt;-</button>
          <button class="calc-btn calc-divide-btn highlight-btn">/</button>
          <button class="calc-btn calc-seven-btn">7</button>
          <button class="calc-btn calc-eight-btn">8</button>
          <button class="calc-btn calc-nine-btn">9</button>
          <button class="calc-btn calc-multiply-btn highlight-btn">*</button>
          <button class="calc-btn calc-four-btn">4</button>
          <button class="calc-btn calc-five-btn">5</button>
          <button class="calc-btn calc-six-btn">6</button>
          <button class="calc-btn calc-minus-btn highlight-btn">-</button>
          <button class="calc-btn calc-one-btn">1</button>
          <button class="calc-btn calc-two-btn">2</button>
          <button class="calc-btn calc-three-btn">3</button>
          <button class="calc-btn calc-plus-btn highlight-btn">+</button>
          <button class="calc-btn calc-zero-btn">0</button>
          <button class="calc-btn calc-equal-btn highlight-btn">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
